{% load i18n %}
{% load account %}
{% include 'base.html' %}
{% block content %}

    

    <form class="form-signin"  method="POST" action="{% url 'account_set_password' %}" class="password_set">
    	<h1>{% trans "Set Password" %}</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <button class="button-login" type="submit">{% trans 'Set Password' %}</button>
    </form>
{% endblock %}
