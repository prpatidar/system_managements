<!-- templates/base.html -->

{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}System Management{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-glyphicons.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap_datepicker.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/dataTables.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
  
 
  </head>
  <body>
  <main>
      {% include "header.html" %}
      {% block content %}
      {% endblock %}
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="{% static 'js/bootstrap.min.js' %}" ></script>
  <script src="{% static 'js/jquery.creditCardValidator.js' %}" ></script>
  <script src="{% static 'js/bootstrap_datepicker.js' %}" ></script>
  <script src="{% static 'js/dataTables.js' %}" ></script>
  {% block javascript %}
  {% endblock %}
</body>
</html>
