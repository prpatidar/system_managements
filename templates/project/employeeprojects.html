{% include 'base.html' %}
{% block content %}

<div class="table-block">

<center>
<h1>   
  <b>Projects</b>

</h1>
<table id="myTable" class="display">
    <thead>
        <tr >
            <th>Projet ID </th>
            <th>Title </th>
            <th>Description</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for project in projects  %}
        <tr > 
            <td>{{project.id}}</td>
            <td>{{project.title}}</td>
            <td>{{project.discription}}</td>
            <td>{{project.startdate}}</td>
            <td>{{project.enddate}}</td>
            <td><a href="{% url 'employeetask' project_id=project.id employee_id=employee_id %}"> View Task</a></td>
            <td><a href="{% url 'timesheet' employee_id=employee_id project_id=project.id month=month year=year %}"> Time Sheet </a> </td>
        </tr>
    </tbody>
{% endfor %}
</table>
</center>
</div>
<script type="text/javascript">
$(document).ready(function(){
    $('#myTable').DataTable();
});
</script>
{% endblock %}
