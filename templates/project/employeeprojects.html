<a href="{% url 'account_logout' %}">logout</a>
<a href="{% url 'home' %}">Home </a>
<center>
<h1>   
  Projects for Employee ID<br>
  {{employeeid}}

</h1>
<table  width="80%">
<tr bgcolor="#ffff80">
<th>Projet ID </th>
<th>Title </th>
<th>Description</th>
<th>Start Date</th>
<th>End Date</th>

</tr>
{% for project in projects  %}
  
  <tr bgcolor="#ffcccc"> 
  <td>{{project.id}}</td>
  <td>{{project.title}}</td>
  <td>{{project.discription}}</td>
  <td>{{project.startdate}}</td>
  <td>{{project.enddate}}</td>
  <td><a href="{% url 'employeetask' project_id=project.id employee_id=employee_id %}"> View Task</a></td>
  <td><a href="{% url 'timesheet' employee_id=employee_id project_id=project.id month=month year=year %}">Time Sheet </a></td>
  </tr>
  
{% endfor %}
</table>
</center>
